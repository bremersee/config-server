server:
  port: ${SERVER_PORT:8888}
  servlet:
    context-path: /
  use-forward-headers: true
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto
    port-header: x-forwarded-port
    accesslog:
      enabled: false
      directory: ${java.io.tmpdir}

spring:
  cloud:
    config:
      server:
        git:
#         this will be a local copy of the repo:
          basedir: /tmp
          uri: https://github.com/bremersee/config
          default-label: master
          ignore-local-ssh-settings: true
          private-key: |
                         -----BEGIN RSA PRIVATE KEY-----
                         MIIEpAIBAAKCAQEAszmCR06LVHk/kNYV6LoYgEfHlK4rp75sCsRJ7rdAbWNED+yB
                         ...
                         EeBgS282jUBkXZ6WpzqHCcku3Avs3ajzsC1WaEYx0tCiBxSkiJlaLQ==
                         -----END RSA PRIVATE KEY-----
          host-key: 
          host-key-algorithm: ssh-rsa
          known-hosts-file: /opt/known_hosts

