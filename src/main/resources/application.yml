bremersee:
  access:
    application-access: ${APPLICATION_ACCESS:hasIpAddress('127.0.0.1/32') or hasIpAddress('::1')}
    actuator-access: ${ACTUATOR_ACCESS:hasIpAddress('127.0.0.1/32') or hasIpAddress('::1')}
    client-user-name: ${CLIENT_USER_NAME:user}
    client-user-password: ${CLIENT_USER_PASSWORD:changeit}
    actuator-user-name: ${ACTUATOR_USER_NAME:}
    actuator-user-password: ${ACTUATOR_USER_PASSWORD:}
    admin-user-name: ${ADMIN_USER_NAME:admin}
    admin-user-password: ${ADMIN_USER_PASSWORD:changeit}

server:
  forward-headers-strategy: native
  port: ${SERVER_PORT:8888}
  servlet:
    context-path: ${CONTEXT_PATH:/}
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto
    port-header: x-forwarded-port
    accesslog:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-headers: "*"
        allowed-methods: "*"
        allowed-origins: "*"

spring:
  cloud:
    config:
      server:
        git:
          uri: ${GIT_URI:https://github.com/bremersee/config}
          default-label: ${GIT_DEFAULT_LABEL:master}

logging:
  level:
    org.springframework: ${LOG_LEVEL_SPRING:INFO}
    org.bremersee: ${LOG_LEVEL_BREMERSEE:DEBUG}

---

spring:
  profiles: docker
  cloud:
    config:
      server:
        git:
#         this will be a local copy of the repo:
          basedir: ${GIT_BASEDIR:/var/lib/config-server/basedir}
          uri: ${GIT_URI:https://github.com/bremersee/config}
          default-label: ${GIT_DEFAULT_LABEL:master}
          ignore-local-ssh-settings: ${GIT_IGNORE_LOCAL_SSH_SETTINGS:false}
          private-key: ${GIT_PRIVATE_KEY:}
          host-key: ${GIT_HOST_KEY:}
          host-key-algorithm: ${GIT_HOST_ALGORITHM:ssh-rsa}
#          known-hosts-file: ${GIT_KNOWN_HOSTS_FILE:/etc/config-server/known_hosts}

logging:
  file:
    path: ${LOG_PATH:/var/log}
    max-history: ${LOG_MAX_HISTORY:25}

server:
  tomcat:
    accesslog:
      enabled: ${ACCESS_LOG_ENABLED:true}
      directory: ${LOG_PATH:/var/log}
